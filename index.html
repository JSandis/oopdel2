<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snake Wars</title>

		<link rel="stylesheet" href="css/main.css">
  		<link rel="stylesheet" href="css/meyerreset.css">

  		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  		<script src="js/main.js"></script>
		
	</head>
	<body>
		<header>
			<h1>Snake Wars</h1>
			<button id="restart-button">Starta om spelet</button>
			<div id="header-message-box"></div>
		</header>

		<div>
			<form id="player-form">
				<h3>Player</h3>
				<div class="name">
	  				<label for="player-name">Name:</label>
					<input type="text" id="player-name" required>
				</div>
				<div class="type">
		  			<label for="player-type">Type:</label>
		  			<select id="player-type">
						<option value="CornSnake">Corn Snake</option>
						<option value="BlackMamba">Black Mamba</option>
						<option value="BallPython">Ball Python</option>
						<option value="GreenAnakonda">Green Anakonda</option>
					</select>
				</div>
	  			<button type="submit" value="start">Start</button><br><br>
			</form>
		</div>
		<div id="message-box"></div>
	</body>
</html>
